version: 2.1
parameters:
    pEnabled:
      default: false
      type: boolean
orbs:
  gh: circleci/github-cli@2.0
jobs:
  approve-merge-pr:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Create Changelog File"
      - gh/install
      - run:
          name: "Create pull request"
          command: |
            gh pr create --reviewer lixxia1 --base main --head origin/test-branch-1 --title "test branch pr" --body "test branch pr body description"
            
workflows:
  merge-pr:
    jobs:
      - approve-merge-pr
